<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/images/logo_horizontal.svg"></ion-img>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <ion-input
      type="email"
      placeholder="Usuario"
      [(ngModel)]="user.username"
      name="username"
      required
    ></ion-input>
    <ion-input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="user.password"
      name="password"
      required
    ></ion-input>
    <ion-item lines="none">
      <ion-toggle></ion-toggle>
      <ion-label>Recordar usuario</ion-label>
    </ion-item>
    <ion-button
      style="text-transform: none"
      expand="block"
      size="large"
      type="submit"
      >Iniciar sesión</ion-button
    >
  </form>
</ion-content>
