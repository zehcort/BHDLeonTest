<ion-list>
  <ion-item *ngFor="let transaction of transactions">
    <ion-row>
      <ion-col>
        <ion-icon
          [name]="
            transaction['transactionType'] === 1 ? 'arrow-down' : 'arrow-up'
          "
        >
        </ion-icon>
      </ion-col>
      <ion-col>
        <ion-label>{{ transaction["description"] }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label
          >{{ transaction["transactionType"] === 1 ? "-" : "+" }}RD
          {{ transaction["amount"] }}</ion-label
        >
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
