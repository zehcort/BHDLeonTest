<ion-item>
  <ion-content>
    <ion-row>
      <ion-col>
        <ion-img src="assets/images/imagotipo_white.svg"></ion-img>
      </ion-col>
      <ion-col>
        <ion-img
          [src]="
            card['productBrand'] === 'Visa'
              ? 'assets/images/visa_logo.png'
              : 'assets/images/mastercard_logo.png'
          "
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-label>{{ card["productNumber"] }}</ion-label>
      <ion-row>
        <ion-col>
          <ion-label>{{ card["clientName"] }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{ card["productEndingDate"] }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-content>
</ion-item>
