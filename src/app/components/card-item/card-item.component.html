<ion-item button (click)="goToDetailProduct()">
  <ion-content>
    <ion-row>
      <ion-col>
        <ion-img src="assets/images/imagotipo_white.svg"></ion-img>
      </ion-col>
      <ion-col>
        <ion-label
          >****
          {{
            card["productNumber"].substr(card["productNumber"].length - 4)
          }}</ion-label
        >
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-label>{{
        card["BalanceRD"] != null ? "RD $" + card["BalanceRD"] : ""
      }}</ion-label>
      <ion-label>{{
        card["BalanceUS"] != null ? "US $" + card["BalanceUS"] : ""
      }}</ion-label>
    </ion-list>
    <ion-img
      [src]="
        card['productBrand'] === 'Visa'
          ? 'assets/images/visa_logo.png'
          : 'assets/images/mastercard_logo.png'
      "
    ></ion-img>
  </ion-content>
</ion-item>
